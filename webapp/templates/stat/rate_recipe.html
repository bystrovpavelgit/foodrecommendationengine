{% extends "bootstrap.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-8">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<div class="alert alert-warning" role="alert">
					{% for message in messages %}
						{{ message }} <br>
					{% endfor %}
				</div>
				{% endif %}
			{% endwith %}
            <form action="/stat/rate_recipe/{{ rec_id }}" method="POST">
				{{ form.hidden_tag() }}
				<div class="form-group">
					{{ form.stars.label }}<br>
					{{ form.stars() }}<br>
				</div>
				{{ form.submit }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
