{% extends "bootstrap.html" %}
{% block content %}
    <div class="container">
        <div class="row">
		    <div class="col-4">
            </div>
			<div class="col-4">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<div class="alert alert-warning" role="alert">
					{% for message in messages %}
						{{ message }}<br>
					{% endfor %}
				</div>
				{% endif %}
			{% endwith %}
			<form action="{{ url_for('recommend.process_calculate')}}" method="POST">
				{{ form.hidden_tag() }}
				Расчет модели может выполняться до 5 минут<br>
				{{ form.ok }}
			</form>
			</div>
            <div class="col-4">
            </div>
        </div>
    </div>
{% endblock %}
